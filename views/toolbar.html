<md-toolbar ng-class="secondaryToolbar==false?'md-primary':'md-accent'">
    <div class="md-toolbar-tools">
        <div ng-hide="secondaryToolbar" class="md-toolbar-tools" ng-cloak>
            <div layout="row">
                <img src="assets/gitly_light.png" height="30" width="30" />&nbsp;<h2>Gitly</h2>
            </div>
            <span flex></span>
            <md-button class="md-icon-button" aria-label="Search" ng-click="toggleSecondaryToolbar()" ng-show="Page.title()">
                <md-tooltip md-direction="bottom">Search another GitHub user</md-tooltip>
                <md-icon class="material-icons">search</md-icon>
            </md-button>
            <md-menu md-position-mode="target-right target">
                <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                    <md-tooltip md-direction="bottom">More options</md-tooltip>
                    <md-icon class="material-icons">more_vert</md-icon>
                </md-button>
                <md-menu-content width="4">
                    <md-menu-item>
                        <md-button ng-href="http://www.github.com/ClydeDz/gitly">
                            <div layout="row">
                                <md-icon md-menu-origin style="margin: auto 5px auto 0;" class="ion-social-github"></md-icon>
                                <p flex>Gitly on Github</p>
                            </div>
                        </md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button ng-href="http://www.twitter.com/ClydeDz">
                            <div layout="row">
                                <md-icon md-menu-origin style="margin: auto 5px auto 0;" class="ion-social-twitter"></md-icon>
                                <p flex>Clyde D'Souza on Twitter</p>
                            </div>
                        </md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button href="http://goo.gl/8yXVaA">
                            <div layout="row">
                                <md-icon md-menu-origin style="margin: auto 5px auto 0;" class="material-icons">mood</md-icon>
                                <p flex>More about Clyde D'Souza</p>
                            </div>
                        </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </div>
        <div ng-show="secondaryToolbar" class="md-toolbar-tools" ng-cloak>
            <md-button class="md-icon-button" aria-label="Back" ng-click="toggleSecondaryToolbar()">
                <md-tooltip md-direction="bottom">Back</md-tooltip>
                <md-icon class="material-icons">arrow_back</md-icon>
            </md-button>
            <div flex layout="row" layout-align="center center">
                    <md-input-container flex="90">
                        <label class="toolbar-label">Username</label>
                        <input ng-model="toolbarSearch" autocomplete="off" />
                    </md-input-container>
            </div>
            <md-button class="md-icon-button" aria-label="Close" ng-init="toolbarSearch==''" ng-click="clearGithubUserName()">
                <md-tooltip md-direction="bottom">Clear</md-tooltip>
                <md-icon class="material-icons">close</md-icon>
            </md-button>
            <md-button class="md-icon-button" aria-label="Search" ng-click="searchGithubUser(toolbarSearch)">
                <md-tooltip md-direction="bottom">Search</md-tooltip>
                <md-icon class="material-icons">check</md-icon>
            </md-button>
        </div>
    </div>
</md-toolbar>
